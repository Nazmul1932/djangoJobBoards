<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <title>Coding Job - {% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    </head>

    <body>
        <nav class="navbar is-light">
            <div class="navbar-brand">
                <a href="{% url 'front_page' %}" class="navbar-item">
                    <strong>Coding jobs</strong>
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                {% endif %}
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'log_out' %}" class="button is-danger">
                                  <strong>Logout</strong>
                                </a>
                            {% else %}
                                <a href="{% url 'sign_up' %}" class="button is-primary">
                                    <strong>Sign up</strong>
                                </a>
                                <a href="{% url 'login' %}" class="button is-success">
                                    <strong>Login</strong>
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="section">
            {% block content %}

            {% endblock content %}
        </section>
    </body>
</html>
